<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise4</title>
    <style>
        div {
            padding-top: 20vh;
            width: 800px;
            margin: auto;
        }

        button {
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="show()"> 1.โชว์ข้อความ </button>
        <button onclick="myName()"> 2. ทายชื่อของฉัน </button>
        <button onclick="grade()"> 3. Check Grade</button>
        <button onclick="change()"> 4.Ternary </button>
    </div>

    <script>
        //1.Browser จะโชว์ข้อความ “Hello Codecamp #5” ไหม

        function show() {
            if ('0') {
                alert('Hello Codecamp #5');  //show
            }
        }

        /*2.ใช้ if else ในการเขียนถามชื่อของคุณ
        ถ้าตอบถูกให้แสดงคำว่า “เก่งมาก”
        ถ้าตอบผิดให้แสดงคำว่า “คุณไม่รู้จักชื่อฉัน”*/

        function myName() {
            let name = prompt('ชื่อของฉัน คือ ...... ');
            if (name === 'พรสุดา') {
                alert('เก่งมาก');
            } else {
                alert('คุณไม่รู้จักชื่อฉัน');
            }
        }

        /*3.ใช้ prompt ในการรับคะแนนมาคำนวณเกรด
        ถ้าคะแนน มากกว่าเท่ากับ 80 ได้ A
        ถ้าคะแนน อยู่ระหว่าง 70 - 79 ได้ B
        ถ้าคะแนน อยู่ระหว่าง 60 - 69 ได้ C
        ถ้าคะแนน อยู่ระหว่าง 50 - 59 ได้ D
        ถ้าคะแนน น้อยกว่า 50 ได้ F*/

        function grade() {
            let score = Number(prompt(' คะแนนที่ได้ ? '));
            let grade;

            if (score >= 80) {
                grade = 'A';
            } else if (score >= 70) {
                grade = 'B';
            } else if (score >= 60) {
                grade = 'C';
            } else if (score >= 50) {
                grade = 'D';
            } else {
                grade = 'F';
            }
            alert(grade);
        }

        //4.เปลี่ยน if-else ข้างล่างในอยู่ในรูปของ Ternary Operators

        function change() {
            let age = prompt(' How old are you? ');
            let price;

            price = (age < 18) ? price = 2000 : price = 3500;
            alert(price);
        }

    </script>


</body>

</html>
