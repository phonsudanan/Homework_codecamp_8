<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
        }

        .from-booking {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 20px;
            background-color: rgb(223, 223, 223);
            width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 30px;
        }

        input,
        select {
            width: 100%;
            height: 30px;
            display: block;
        }

        .row3 {
            grid-column: 1/3;
            display: flex;
            justify-content: space-between;
        }

        .row3 select,
        input[type=number] {
            width: 70px;
            display: block;
        }

        button {
            width: 120px;
            height: 40px;
            background-color: tomato;
            color: white;
            border-radius: 5px;
            border-style: none;
        }
    </style>
</head>

<body>

    <form class="from-booking" action="">
        <div>
            <label for="">Flying from</label>
            <select name="from" id="">
                <option value="">Bangkok</option>
                <option value="">Hua Hin</option>
                <option value="">Khon Kaen</option>
            </select>
        </div>

        <div>
            <label for="">To</label>
            <select name="To" id="">
                <option value="">Bangkok</option>
                <option value="">Hua Hin</option>
                <option value="">Khon Kaen</option>
            </select>
        </div>

        <div>
            <label for="">Departing</label>
            <input type="date" name="" id="">
        </div>

        <div>
            <label for="">Returning</label>
            <input type="date" name="" id="">
        </div>

        <div class="row3">
            <div>
                <label for="">Adult</label>
                <input type="number" name="" id="" min="1" max="10">
            </div>
            <div>
                <label for="">Child</label>
                <input type="number" name="" id="" min="0" max="10">
            </div>
            <div>
                <label for="">Infant</label>
                <input type="number" name="" id="" min="0" max="10">
            </div>
            <div>
                <label for="" style="color: coral;">Currency</label>
                <select name="currency" id="">
                    <option value="">PKR</option>
                    <option value="">CNY</option>
                    <option value="">EUR</option>
                    <option value="">THB</option>
                    <option value="">USD</option>
                </select>
            </div>
        </div>

        <div><button><b>SEARCH</b></button></div>

    </form>

</body>

</html>
