    <script>

        let n = +prompt('Please enter a number....... ');

        function draw1() {
            for (let a = 0; a < n; a++) {
                document.querySelector('#p1').innerHTML += '*'
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw2() {
            for (let a = 0; a < n; a++) {
                for (let b = 0; b < n; b++) {
                    document.querySelector('#p1').innerHTML += '*'
                }
                document.querySelector('#p1').innerHTML += '<br>'
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw3() {
            for (let a = 1; a <= n; a++) {
                for (let b = 1; b <= n; b++) {
                    document.querySelector('#p1').innerHTML += b
                }
                document.querySelector('#p1').innerHTML += '<br>'
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw4() {
            for (let a = 1; a <= n; a++) {
                for (let b = 1; b <= n; b++) {
                    document.querySelector('#p1').innerHTML += a
                }
                document.querySelector('#p1').innerHTML += '<br>'
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw5() {
            for (let a = n; a >= 1; a--) {
                for (let b = 1; b <= n; b++) {
                    document.querySelector('#p1').innerHTML += a
                }
                document.querySelector('#p1').innerHTML += '<br>'
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw6() {
            for (let a = 1; a <= (n * n); a++) {
                document.querySelector('#p1').innerHTML += a
                for (let b = 1; b <= n; b++) {
                    if (a === (n * b))
                        document.querySelector('#p1').innerHTML += '<br>'
                }
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw7() {
            for (let a = (n * n); a >= 1; a--) {
                document.querySelector('#p1').innerHTML += a
                for (let b = n; b >= 1; b--) {
                    if (a === (n * b) - (n - 1))
                        document.querySelector('#p1').innerHTML += '<br>'
                }
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw8() {
            for (let a = 0; a < (n * 2); a++) {
                if (a % 2 === 0) {
                    document.querySelector('#p1').innerHTML += a + '<br>'
                }
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw9() {
            for (let a = 1; a <= (n * 2); a++) {

                }
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw10() {
            for (let a = 1; a <= n; a++) {
                for (let b = 1; b <= n; b++) {
                    document.querySelector('#p1').innerHTML += a * b
                }
                document.querySelector('#p1').innerHTML += '<br>'
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw11() {
            for (let a = 1; a <= n; a++) {
                for (let b = 1; b <= n; b++) {
                    if (b === a) {
                        document.querySelector('#p1').innerHTML += '-'
                    }
                    else {
                        document.querySelector('#p1').innerHTML += '*'
                    }
                }
                document.querySelector('#p1').innerHTML += '<br>'
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw12() {
            for (let a = 1; a <= n; a++) {
                for (let b = n; b >= 1; b--) {
                    if (b === a) {
                        document.querySelector('#p1').innerHTML += '-'
                    }
                    else {
                        document.querySelector('#p1').innerHTML += '*'
                    }
                }
                document.querySelector('#p1').innerHTML += '<br>'
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw13() {
            for (let a = 1; a <= n; a++) {
                for (let b = 1; b <= a; b++) {
                    document.querySelector('#p1').innerHTML += '*'
                }
                for (let c = n; c > a; c--) {
                    document.querySelector('#p1').innerHTML += '-'
                }
                document.querySelector('#p1').innerHTML += '<br>'
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw14() {
            for (let a = 0; a < n; a++) {
                for (let b = 0; b < (n - a); b++) {
                    document.querySelector('#p1').innerHTML += '*'
                }
                for (let c = 0; c < a; c++) {
                    document.querySelector('#p1').innerHTML += '-'
                }
                document.querySelector('#p1').innerHTML += '<br>'
            }
            document.querySelector('#p1').innerHTML += '<br>'
        }

        function draw15() {
            for (let a = 1; a <= n; a++) {
                if (a === n) continue;
                for (let b = 1; b <= a; b++) {
                    document.querySelector('#p1').innerHTML += '*'
                }
                for (let c = n; c > a; c--) {
                    document.querySelector('#p1').innerHTML += '-'
                }
                document.querySelector('#p1').innerHTML += '<br>'
            }
            for (let a = 0; a < n; a++) {
                for (let b = 0; b < (n - a); b++) {
                    document.querySelector('#p1').innerHTML += '*'
                }
                for (let c = 0; c < a; c++) {
                    document.querySelector('#p1').innerHTML += '-'
