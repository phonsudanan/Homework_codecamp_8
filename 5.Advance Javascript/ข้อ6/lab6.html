<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Constructor กับ New</title>
</head>

<body>
    
    <script>
        function Calculator() {
            this.read = function () {
                this.number1 = +prompt("Insert number 1 :")
                this.number2 = +prompt("Insert number 2 :")
            }
            this.sum = function () {
                return this.number1 + this.number2;
            }
            this.mul = function () {
                return this.number1 * this.number2;
            }
        };

        function Accumulator(startingValue) {
            this.value = startingValue;
            this.read = function () {
                let temp = +prompt("value :")
                this.value += temp;
            }
        }
    </script>

</body>

</html>
