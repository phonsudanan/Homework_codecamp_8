        /*9.3.เขียนฟังก์ชัน sumInput() ที่

            - คำนวณผลรวมของตัวเลขทั้งหมดใน Array*/

        function sumInput() {
            let sum = 0;
            let arr = [];
            while (true) {
                let value = +prompt('ใส่ตัวเลข');
                if (isNaN(value)) break;
                sum += value;
                arr.push(value);
            }
            console.log(sum);
        }
