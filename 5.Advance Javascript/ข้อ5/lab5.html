<body>

    <script>
        //ข้อ 1 ได้ Error
        //ข้อ 2 ได้ name = John, ref = windown

        //ข้อ 3
        let calculator = {
            read() {
                this.number1 = +prompt("Insert number 1 :");
                this.number2 = +prompt("Insert number 2 :");
            },
            sum() {
                return this.number1 + this.number2;
            },
            mul() {
                return this.number1 * this.number2;
            }
        };

        //ข้อ 4
        let ladder = {
            step: 0,
            up() {
                this.step++;
                return this;
            },
            down() {
                this.step--;
                return this;
            },
            showStep: function () {
                alert(this.step);
            }
        };


    </script>
</body>
