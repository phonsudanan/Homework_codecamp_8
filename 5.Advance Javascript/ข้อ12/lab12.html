<body>
    <script>
        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        function sumSalaries(salaries) {
            let total = 0;
            for (let value in salaries) {
                total += salaries[value];
            }
            return total;
            if (Object.keys(salaries).length < 1) {
                return 0;
            }

        }

        let user = {

        };

        }

    </script>
