        //ข้อ 3  ไม่ Error

        //ข้อ 4
        function sum(obj) {
            let total = 0;
            for (let key in obj) {
                total += obj[key];
            }
            return total;
        }
        //ข้อ 5
        function multiplyNumeric(obj, times) {
            for (let key in obj) {
                if (typeof obj[key] !== 'number') continue;
                obj[key] *= times
            }
        }
