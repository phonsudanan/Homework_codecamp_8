<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise4.3</title>
</head>

<body>
    <script>

        let score = Number(prompt(' คะแนนที่ได้ ? '));
        let gread;

        if (score >= 80) {
            gread = 'A';
        } else if (score >= 70) {
            gread = 'B';
        } else if (score >= 60) {
            gread = 'C';
        } else if (score >= 50) {
            gread = 'D';
        } else {
            gread = 'F';
        }
        alert(gread);

    </script>
</body>

</html>
